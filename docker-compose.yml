version: '3.8'

services:
  # EducaGestor360 API
  educagestor-api:
    build:
      context: .
    container_name: educagestor-api
    environment:
      SPRING_PROFILES_ACTIVE: docker,mysql # Default to mysql for docker, can be changed
      # For connecting to DB on host from Docker: use host.docker.internal
      # For MySQL running on host:
      DB_HOST: host.docker.internal # For Docker Desktop (Windows/Mac)
      # For Linux, use `docker network inspect bridge` to find gateway IP or add --add-host=host.docker.internal:host-gateway to docker run
      DB_PORT: 3306 # Default MySQL port
      DB_NAME: educagestor_db # Or your chosen DB name
      DB_USERNAME: educagestor_user # Or your chosen DB user
      DB_PASSWORD: educagestor_pass # Or your chosen DB password
      JWT_SECRET: mySecretKey123456789012345678901234567890
    ports:
      - "8080:8080"
    networks:
      - educagestor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # pgAdmin is removed as it's PostgreSQL specific.
  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: educagestor-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@educagestor360.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    restart: unless-stopped
    profiles:
      - tools
    # Note: pgAdmin is for PostgreSQL. For MySQL, use MySQL Workbench or similar.
    # For SQL Server, use SQL Server Management Studio (SSMS) or Azure Data Studio.

volumes:
  pgadmin_data:
    driver: local

networks:
  educagestor-network:
    driver: bridge
